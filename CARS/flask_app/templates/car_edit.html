<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Edit A Car</title>
</head>
<body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <h1>Edit {{this_car.model}}</h1>
        <div>
          <a href="/dashboard" class="btn btn-primary">Dashboard</a>
          <a href="/users/logout" class="btn btn-danger">Logout</a>
        </div>
      </div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form action="/cars/{{this_car.id}}/update" method="post">
          <div class="d-flex flex-column">
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" value="{{this_car.price}}">
          <label for="model">Model:</label>
          <input type="text" name="model" id="model" value="{{this_car.model}}">
          <label for="make">Make:</label>
          <input type="text" name="make" id="make" value="{{this_car.make}}">
          <label for="year">Year:</label>
          <input type="number" name="year" id="year" value="{{this_car.year}}">
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="10">{{this_car.description}}</textarea>
        </div>
        <button class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
