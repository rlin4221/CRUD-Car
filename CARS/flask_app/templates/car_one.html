<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>View</title>
</head>
<body>
  <div class="container">
  <div class="d-flex justify-content-end">
    <a href="/dashboard" class="btn btn-primary">Dashboard</a>
    <a href="/users/logout" class="btn btn-danger">Logout</a>
  </div>
    <p>${{this_car.price}}</p>
    <p>Model: {{this_car.model}}</p>
    <p>Make: {{this_car.make}}</p>

    <p>Description: {{this_car.description}}</p>
    <p>Seller: {{this_car.planner.first_name}} {{this_car.planner.last_name}}</p>
    <a href="/cars/{{this_car.id}}/delete" class="btn btn-primary">Purchase</a>
  </div>
</body>
</html>
